<div class="container">
  <h2 class="title">Cadastro de Curso</h2>
  <form class="form-group" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" formControlName="titulo" id="titulo">

    </div>

    <div class="form-group col-md-12">
      <label for="professor" class="form-label">Professor</label>
      <select formControlName="professor" id="professor" class="form-control">
        <option *ngFor="let prof of listaProfessores" [value]="prof">{{ prof.nome }}</option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="campodetexto" class="form-label">Imagem (url)</label>
      <input class="form-control" formControlName="foto" id="campodetexto">

    </div>

    <div class="form-group col-md-4">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" formControlName="descricao" id="descricao" rows="3"></textarea>
    </div>
    <!--Ainda falta terminar, não está funcionando: Aula #107-->
      <div class="form-check col-sm-4" formArrayName="tags" *ngFor="let item of formulario.controls.tags.value; let i = index">

      <label class="form-check-label" for="flexCheckDefault">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [formControlName]="i"> {{ tags[i] }}
      </label>
      </div>
    <!--Até aqui-->
    <div class="box-btn">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
<div>
  {{ formulario.value | json }}
</div>

<app-footer></app-footer>
